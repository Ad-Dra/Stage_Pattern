<div class="table-responsive-sm scrollable" (scroll)="onScroll($event)">
    <table class="table">
        <thead>
            <tr>
              <th scope="col" *ngFor="let col of colonne">{{col.name}}</th>
              <th scope="col">Azioni</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dati; let i = index">
                <td *ngFor="let col of colonne">
                  <span *ngIf="col.isDate">{{item[col.field] | date:"dd/MM/YYYY"}}</span>
                  <span *ngIf="!col.isDate && !col.persIcon">{{item[col.field]}}</span>
                  <span *ngIf="col.persIcon">
                    <span *ngIf="item[col.field]==0" title="Non risolto"><i style="color: red;" class="fa fa-circle" aria-hidden="true"></i></span>
                    <span *ngIf="item[col.field]==1" title="In progress"><i style="color: yellow;" class="fa fa-circle" aria-hidden="true"></i></span>
                    <span *ngIf="item[col.field]==2" title="Risolta"><i style="color: green;" class="fa fa-circle" aria-hidden="true"></i></span>
                  </span>
                  
                  <span *ngIf="col.isCurrency">â‚¬</span></td>
                
                <td style="cursor: pointer;">
                  <i *ngIf="item.show!=false" class="fa fa-edit" aria-hidden="true" title="Modifica" (click)="azione(item,'modifica', i)"></i>
                  <i *ngIf="item.show!=false" class="fa fa-trash" aria-hidden="true" title="Cancella" (click)="azione(item,'cancella', i)" style="padding-left:2px;font-size: 20px;"></i>
                </td>
            </tr>
          </tbody>
    </table>
  </div>
