
<div class="box">
    <div class="formLogin">
        <h1>Sign in</h1>
        <form id="formId" [formGroup]="loginForm">
            <div class="row">
                <app-input-text [type]="'text'" [title]="'emailUsername'" [formField]="'identificativo'" [formId]="'formId'" [formParent]="loginForm" [required]="true" [maxLen]="'30'"></app-input-text>
            </div>
            
            <div class="row">
                <app-show-hide-psw [title]="'password'" [formField]="'password'" [formId]="'formId'" [formParent]="loginForm" [required]="true" [maxLen]="'25'"></app-show-hide-psw>
            </div>
            
            <div class="row">
                <p  *ngIf="!loginForm.valid">Compilare i campi obbligatori</p>
            </div>
            
            <div class="row">
                <button class="btn" (click)="login()" title="Login">Login</button>
            </div>

            <div class="row">
                <a (click)="ripristinaPassword()">Password dimenticata?</a>
            </div>
            
            <p class="text">
                Non sei ancora registrato? <a (click)="creaAccount()">Crea account</a>
            </p>
        </form>
    </div>
</div>
