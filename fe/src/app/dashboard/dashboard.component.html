<app-nav-bar [stateUtente]="dashboard.type"  (homeEmitter)="home()" (chiSiamoEmitter)="chiSiamo()" (getInfAccountEmitter)="getInfAccount()" (getMovimentiEmitter)="getMovimenti()" (logOutEmitter)="logOut()" (bonificoEmitter)="bonifico()" (ricaricaTelefonicaEmitter)="ricaricaTelefonica()" (prestitoEmitter)="prestito()"></app-nav-bar>

<div *ngIf="dashboard.typeComp=='DashboardComponent'">
    <h1>Benvenuto {{denominazione}} in City Safe Bank!</h1>

    <br><br>

    <div class="row" *ngIf="contiCorrente.length==0">
        <h4 class="white">Non ha nessun conto corrente vieni a trovarci in filiale</h4>
    </div>

    <h4 *ngIf="contiCorrente.length==1">Il suo conto corrente: ha il seguente saldo: {{contiCorrente[0].saldo | currency:'EUR'}}</h4>


    <div class="col-md-12 col-sm-12" *ngIf="contiCorrente && contiCorrente.length>1">
        <div class="card">
            <div class="row">
                <h5 class="card-header">Info sui suoi conti correnti</h5>
                <div class="card-body">
                    <app-grid [colonne]="colonne" [dati]="contiCorrente"  *ngIf="responseOk" [notShowButton]="true"></app-grid>
                </div>
            </div>
        </div>
    </div>  
</div>

<app-chi-siamo *ngIf="dashboard.typeComp=='ChiSiamoComponent'"></app-chi-siamo>
<app-bonifico  *ngIf="dashboard.typeComp=='BonificoComponent'" [contiCorrente]="contiCorrente" (refreshDash)="getInfoContoCorrente()"></app-bonifico>
<app-ricarica-telefonica *ngIf="dashboard.typeComp=='RicaricaTelefonicaComponent'" [contiCorrente]="contiCorrente" (refreshDash)="getInfoContoCorrente()"></app-ricarica-telefonica>
<app-info-account *ngIf="dashboard.typeComp=='InfoAccountComponent'"></app-info-account>
<app-movimenti *ngIf="dashboard.typeComp=='MovimentiComponent'"></app-movimenti>
<app-prestito *ngIf="dashboard.typeComp=='PrestitoComponent'" [contiCorrente]="contiCorrente" (refreshDash)="getInfoContoCorrente()"></app-prestito>
