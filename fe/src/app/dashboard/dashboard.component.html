<h1>Benvenuto {{identificativo}} in City Safe Bank!</h1>

<br><br>

<div class="row" *ngIf="contiCorrente.length==0">
    <h4 class="white">Non ha nessun conto corrente vieni a trovarci in filiale</h4>
</div>

<h4 *ngIf="contiCorrente.length==1">Il suo conto corrente: ha il seguente saldo: {{contiCorrente[0].saldo}} â‚¬</h4>


<div class="col-md-12 col-sm-12" *ngIf="contiCorrente && contiCorrente.length>1">
    <div class="card">
        <div class="row">
            <h5 class="card-header">Info sui suoi conti correnti</h5>
            <div class="card-body">
              <app-grid [colonne]="colonne" [dati]="contiCorrente"  *ngIf="responseOk"></app-grid>
            </div>
        </div>
    </div>
</div>
