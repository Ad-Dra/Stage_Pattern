<h1>Benvenuto {{denominazione}} in City Safe Bank!</h1>

<div class="col-md-12 col-sm-12" *ngIf="clienti && clienti.length>0">
    <div class="card">
        <div class="row">
            <h5 class="card-header">Clienti registrati</h5>
            <div class="card-body">
            <app-grid [colonne]="colonne" [dati]="clienti"  *ngIf="responseOk" (action)="azione($event)"></app-grid>
            </div>
        </div>
    </div>
</div>

<app-crea-conto-corrente-cliente ></app-crea-conto-corrente-cliente>
<app-conferma-cancellazione  (confermaEliminazione)="cancellaAccount()"></app-conferma-cancellazione>
<app-modifica-conti-corrrenti-utente></app-modifica-conti-corrrenti-utente>
